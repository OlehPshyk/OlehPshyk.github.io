<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Brainbasket</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
  <div class="stage">
    <div class="sun"></div>
    <div class="grass"></div>
    <div id="fountainTextG">
      <div id="fountainTextG_1" class="fountainTextG">A</div>
      <div id="fountainTextG_2" class="fountainTextG">r</div>
      <div id="fountainTextG_3" class="fountainTextG">e</div>
      <div id="fountainTextG_4" class="fountainTextG">Y</div>
      <div id="fountainTextG_5" class="fountainTextG">o</div>
      <div id="fountainTextG_6" class="fountainTextG">u</div>
      <div id="fountainTextG_7" class="fountainTextG">R</div>
      <div id="fountainTextG_8" class="fountainTextG">e</div>
      <div id="fountainTextG_9" class="fountainTextG">a</div>
      <div id="fountainTextG_10" class="fountainTextG">d</div>
      <div id="fountainTextG_11" class="fountainTextG">y</div>
      <div id="fountainTextG_12" class="fountainTextG">?</div>
    </div>
    <div class="step-down">
      <div class="step1"></div>
      <div class="step2"></div>
      <div class="step3"></div>
      <div class="step4"></div>
    </div>
    <div class="step-up">
      <div class="step1"></div>
      <div class="step2"></div>
      <div class="step3"></div>
      <div class="step4"></div>
    </div>
    
    <div class="ball">
      <div class="cap"></div>
      <div class="cap-base"></div>
      <div class="head"></div>
      <div class="body"></div>
    </div>
    
  </div>
</body>
</html>
