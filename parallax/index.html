<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:500,600,700|Source+Sans+Pro:300,400,600,700|Titillium+Web:400,600&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style/plugin.css"/>       
    <link rel="stylesheet" type="text/css" href="./style/app.css"/>
  </head>

  <body>     

    <main role="main" class="main" id="main">

      <div class="parallax">

        <div id="group1" class="parallax__group">
          <div class="parallax__layer parallax__layer--base">
            <div class="title">Base Layer</div>
          </div>
        </div>

        <div id="group2" class="parallax__group">
          <div class="parallax__layer parallax__layer--base">
            <div class="title">Base Layer</div>
          </div>
          <div class="parallax__layer parallax__layer--back">
            <div class="title">Background Layer</div>
          </div>
        </div>

        <div id="group3" class="parallax__group">
          <div class="parallax__layer parallax__layer--fore">
            <div class="title">Foreground Layer</div>
          </div>
          <div class="parallax__layer parallax__layer--base">
            <div class="title">Base Layer</div>
          </div>
        </div>

        <div id="group4" class="parallax__group">
          <div class="parallax__layer parallax__layer--base">
            <div class="title">Base Layer</div>
          </div>
          <div class="parallax__layer parallax__layer--back">
            <div class="title">Background Layer</div>
          </div>
          <div class="parallax__layer parallax__layer--deep">
            <div class="title">Deep Background Layer</div>
          </div>
        </div>

        <div id="group5" class="parallax__group">
          <div class="parallax__layer parallax__layer--fore">
            <div class="title">Foreground Layer</div>
          </div>
          <div class="parallax__layer parallax__layer--base">
            <div class="title">Base Layer</div>
          </div>
        </div>

        <div id="group6" class="parallax__group">
          <div class="parallax__layer parallax__layer--back">
            <div class="title title-big">BIG PARALLAX TEXT</div>
          </div>
          <div class="parallax__layer parallax__layer--base">
            <!-- <div class="title title-base">BASE Layer</div> -->
            <img class="image-1" width="auto" height="300px" src="./img/body3.png" alt="">
          </div>
        </div>

        <div id="group7" class="parallax__group">
          <div class="parallax__layer parallax__layer--base">
            <div class="title">Base Layer</div>
          </div>
        </div>

      </div>
      
    </main>

  </body>

</html>
