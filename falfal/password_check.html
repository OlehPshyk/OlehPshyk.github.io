<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style/plugin.css"/>       
    <link rel="stylesheet" type="text/css" href="./style/app.css"/>
  </head>

  <body class="min100vh">  
    <!-- add/remove class "logined" to <body>, or to <header> if user is logined (for show account-btn-login/account-btn-logined buttons) -->
    <header class="header"> 
      <div class="wrapper">
        <div class="header-container">

          <div class="logo-container">
            <a href="./">
              <img class="header-logo" src="./img/logo.png" alt="logo">
            </a>
          </div>          
          
        </div>
      </div>       
    </header>


    <main role="main" class="main">      

      <section class="password-section flexto100vh">
        <div class="wrapper">
          <div class="password-section-container">
            <h2 class="title">ŞİFRE YENİLEME</h2> 
            <p class="text">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque.</p>            
            <form id="form-password" action="" method="POST" enctype="application/x-www-form-urlencoded">

              <div class="password-form-container ishide">   <!-- Added class "ishide" to "password-form-container" or can use style="display: none;"-->
                <div class="password-input-grid">                                  
                  <label class="label" for="password">Şifre:</label>                 
                  <input class="input" type="password" placeholder="* * * * * * *" value="" id="password" required>
                  
                  <label class="label" for="confirm-password">Şifre tekrar:</label>                                 
                  <input class="input" type="password" placeholder="* * * * * * *" value="" id="confirm-password" required>
                  
                  <div class="btn-container">
                    <div class="message" id="message"></div>
                    <button class="password-submit-btn" id="submit-password">KAYDET</button>
                  </div>                  
                </div>
              </div>

              <div class="password-check-form-container"> <!-- removed class "ishide" from "password-check-form-container" or can use style="display: block;" -->
                <div class="icon-container">
                  <svg width="132" height="111px" x="0px" y="0px" viewBox="0 0 97 82.8" style="enable-background:new 0 0 97 82.8;" xml:space="preserve" fill="#ee1d47">
                    <g>
                      <path d="M0,43c2-4,6-9,13-7c6,2,10,8,13,16C50,25,70,6,94,0c3,0,4,0,2,2C70,20,45,47,25,82c-1,1-2,1-3,0c-4-10-7-20-12-30
                        C8,47,5,43,0,43z"/>
                    </g>
                  </svg>
                </div>
                <h3 class="check-title">İŞLEMİN TAMAMLANDI!</h3>  
                <p class="check-text">Et harum quidem rerum facilis est et expedita distinctio. Nam libero mollitia, et quidem rerum...</p>              
              </div>

            </form>
          </div>    
        </div>                                   
      </section> 

    </main>    
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="./script/plugin.js"></script>
    <script src="./script/app.js"></script>

  </body>

</html>
