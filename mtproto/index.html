<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>MTProto</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
	<body>					
			<div class="wrapper">
				<h2> MTProto </h2>
				<label for="salt">соль 64bit:</label><input id="salt" disabled>
				<label for="session_id">session_id 64bit:</label><input id="session_id" disabled>
				<label for="encoding_test">encoding_test:</label><input id="text">
				<label for="filler">filler 0-15bytes:</label><input id="filler" disabled>
				<hr>				
				<div class="flex">
					<button class="btn" id="sha1">SHA-1</button>
					<div class="sha1_label">
						msg_key 128-Bit
					</div>
					<div id="msg_key"></div>	 
				</div>
				<hr>
				<div class=flex>
					<button class="btn" id="keygen">Generate auth_key</button>
					<div class="auth_label">
						auth_key общий ключ
					</div>
					<div id="auth_key"></div> <!-- постоянный, сгенерированный DH-->
				</div>
				<hr>
				<button class="btn" id="kdf"> KDF кратно SHA-1</button>
				<div id="aes_key"></div>
				<div id="aes_ige_iv"></div>

				<hr>
				<button class="btn" id="aes_ige">AES IGE</button>
				<hr>
				<div class="flex">
					<div class="encode_label">
						зашифрованные данные
					</div>
					<div id="encoded_text">
						
					</div>	 
				</div>
				<hr>
				<div class="finish">
						FINIS DATA
				</div>
				<div id="transm_text">
						
				</div>	


			</div>
		<script type="text/javascript" src="js/sha1.min.js"></script>		
		<script type="text/javascript" src="js/app.js"></script>	
				
	</body>
</html>
